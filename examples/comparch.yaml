diagram:
  connection_distance: 8
  fill: [1.0, 1.0, 1.0]
  label: |-
    Computer Architecture
    (https://en.wikipedia.org/wiki/Computer_architecture)
  padding_top: 24
  scale: 2

styles:

  default_block:
    margin_bottom: 12
    margin_left: 12
    margin_right: 12
    margin_top: 12

  default_connection:
    buffer_width: 1
    buffer_fill: [1.0, 1.0, 1.0, 0.8]
    stroke_width: 2

  unit:
    fill: [0.6, 0.8, 1.0]
    min_width: 120
    stroke_width: 2

  io:
    min_width: 72

  frame:
    label_distance: 4
    label_position: top
    min_width: 8
    min_height: 0
    padding_bottom: 16

  hidden:
    label: ""
    min_width: 0
    min_height: 0
    stroke_width: 0

  control:
    arrow_back: true
    stroke: [1.0, 0.0, 0.0]

blocks:

  - name: cpu
    label: CPU
    style: frame
    fill: [1.0, 0.95, 0.9]

  - name: proc
    label: Processor
    style: frame
    fill: [1.0, 1.0, 0.8]

  - name: cu
    label: "Control\nUnit"
    style: unit

  - name: reg
    label: Registers
    style: unit

  - name: log
    label: "Combinational\nLogic"
    style: unit

  - name: mem
    label: "Main\nMemory"
    style: unit

  - name: in
    label: Input
    style: [unit, io]

  - name: out
    label: Output
    style: [unit, io]

  - name: h1
    style: hidden

  - name: h2
    style: hidden

rows:
  - [~ , ~ , cpu, cpu , cu , cpu,  cpu         ]
  - [~ , ~ , cpu, proc, reg, proc, cpu         ]
  - [h1, in, cpu, proc, log, proc, cpu, out, h2]
  - [~ , ~ , ~  , ~   , mem                    ]

connections:

  - start: mem
    end: log
    exits: [left]
    entrances: [left]

  - start: log
    end: mem
    exits: [right]
    entrances: [right]

  - start: reg
    end: log
    exits: [left]
    entrances: [left]

  - start: log
    end: reg
    exits: [right]
    entrances: [right]

  - start: h1
    end: in

  - start: in
    end: log

  - start: log
    end: out

  - start: out
    end: h2

  - start: mem
    end: cu
    exits: [right]
    entrances: [right]
    label: Instructions

  - start: in
    end: cu
    exits: [top]
    entrances: [left]
    style: control

  - start: mem
    end: cu
    exits: [left]
    entrances: [left]
    style: control

  - start: log
    end: cu
    exits: [left]
    entrances: [left]
    style: control

  - start: reg
    end: cu
    exits: [left]
    entrances: [left]
    style: control

  - start: out
    end: cu
    exits: [top]
    entrances: [right]
    style: control
