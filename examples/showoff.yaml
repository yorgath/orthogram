diagram:
  collapse_connections: true
  connection_distance: 6
  label: Capabilities Demonstration
  padding_top: 12
  scale: 2

styles:

  default_block:
    fill: [1.0, 1.0, 1.0]
    font_size: 8
    label: ""
    margin_left: 16
    margin_right: 16

  default_connection:
    arrow_base: 3.5
    font_size: 8
    font_style: italic

  buffered_connection:
    entrances: [top]
    stroke: [0.5, 0.0, 0.5]
    stroke_width: 3
    buffer_width: 2
    buffer_fill: [1.0, 0.9, 1.0]
    text_fill: [0.5, 0.0, 0.5]
    start_label: Start
    end_label: End

groups:

  cgroup:
    exits: [left]
    stroke: [0.0, 0.0, 1.0]
    text_fill: [0.0, 0.0, 0.5]

rows:

  - [~ , B1, ~ , B2, ~ , E ]
  - [A , B3, ~ , B4, C , E ]
  - [~ , B5, ~ , B6, ~ , E ]
  - [~ , B7, ~ , B8, ~ , E ]
  - [D , D , Dc, D , D ,   ]

blocks:

  - name: A
    label: |-
      Block size is adjusted
      to fit the contents
      and the connected lines.

  - name: B
    tags: [B1, B8]
    fill: [1.0, 1.0, 0.9]
    label: |-
      This block is used as a frame around other blocks.
      The dashed line above has to go around.
    label_distance: 4
    label_position: top
    stroke: [1.0, 0.6, 0.0]
    stroke_dasharray: [2, 4]
    stroke_width: 1

  - name: B1
    label: |-
      Connections
      try to avoid
      each other.

  - name: B3
    label: |-
      You can put labels
      on connection
      ends as well.

  - name: B4
    label: |-
      You can set the
      priority of
      lines & blocks.

  - name: B5
    label: |-
      You can set
      the size of
      lines & arrows.

  - name: B8
    fill: [0.0, 0.0, 0.5]
    font_weight: bold
    label: |-
      The outline
      is drawn inside
      the block.
    stroke: [0.5, 0.0, 0.5]
    stroke_width: 8
    text_fill: [1.0, 1.0, 1.0]

  - name: C
    label: |-
      Connections
      can be grouped.

  - name: D
    tags: [Dc]
    font_size: 10
    font_style: italic
    label: |-
      You can create blocks that span many cells,
      and still be able to aim connections at specific cells in them.

  - name: E
    font_size: 10
    font_style: italic
    label: You can set the orientation of text.
    min_width: 48
    text_orientation: vertical

connections:

  - start: A
    end: [B1, B2, B3, B4, B5, B6, B7, B8]
    exits: [right]
    stroke: [1.0, 0.0, 0.0]

  - start: C
    end: [B2, B3, B4, B6, B8]
    group: cgroup

  - start: C
    end: B5
    group: cgroup
    label: These are grouped.

  - start: A
    end: C
    arrow_back: true
    stroke: [0.0, 0.5, 0.0]
    stroke_dasharray: [4, 4]
    stroke_width: 3
    text_fill: [0.0, 0.3, 0.0]
    text_orientation: horizontal
    label: You can have arrows both ways.
    start_label: "Start\narrow"
    end_label: "End\narrow"

  - start: {D: Dc}
    end: [A, B, C]
    arrow_aspect: 0.5
    arrow_base: 2
    stroke: [0.8, 0.8, 0.8]
    stroke_width: 32

  - start: E
    end: B3
    style: buffered_connection
    label: Buffer lines for clarity.

  - start: E
    end: B5
    style: buffered_connection
