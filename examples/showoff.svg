  <text transform="translate(327.0,95.375) translate(0,-6.25)">
    <tspan dominant-baseline="middle" dx="0" fill="black" font-family="Arial" font-size="8.0pt" text-anchor="middle" x="0">This is a block used as a frame around other blocks.</tspan>
    <tspan dominant-baseline="middle" dx="0" dy="1.25em" fill="black" font-family="Arial" font-size="8.0pt" text-anchor="middle" x="0">The green line above has to go around it.</tspan>
  </text>
  <text transform="translate(60.0,294.875) translate(0,-12.5)">
    <tspan dominant-baseline="middle" dx="0" fill="black" font-family="Arial" font-size="8.0pt" text-anchor="middle" x="0">Block size is</tspan>
    <tspan dominant-baseline="middle" dx="0" dy="1.25em" fill="black" font-family="Arial" font-size="8.0pt" text-anchor="middle" x="0">adjusted</tspan>
    <tspan dominant-baseline="middle" dx="0" dy="1.25em" fill="black" font-family="Arial" font-size="8.0pt" text-anchor="middle" x="0">to fit the lines</tspan>
  </text>
  <text transform="translate(227.0,145.875) translate(0,-12.5)">
    <tspan dominant-baseline="middle" dx="0" fill="black" font-family="Arial" font-size="8.0pt" text-anchor="middle" x="0">Connections</tspan>
    <tspan dominant-baseline="middle" dx="0" dy="1.25em" fill="black" font-family="Arial" font-size="8.0pt" text-anchor="middle" x="0">try to avoid</tspan>
    <tspan dominant-baseline="middle" dx="0" dy="1.25em" fill="black" font-family="Arial" font-size="8.0pt" text-anchor="middle" x="0">each other.</tspan>
  </text>
  <text transform="translate(227.0,294.875) translate(0,-12.5)">
    <tspan dominant-baseline="middle" dx="0" fill="black" font-family="Arial" font-size="8.0pt" text-anchor="middle" x="0">You can set the</tspan>
    <tspan dominant-baseline="middle" dx="0" dy="1.25em" fill="black" font-family="Arial" font-size="8.0pt" text-anchor="middle" x="0">priority of</tspan>
    <tspan dominant-baseline="middle" dx="0" dy="1.25em" fill="black" font-family="Arial" font-size="8.0pt" text-anchor="middle" x="0">lines &amp; blocks.</tspan>
  </text>
  <text transform="translate(227.0,443.875) translate(0,-12.5)">
    <tspan dominant-baseline="middle" dx="0" fill="black" font-family="Arial" font-size="8.0pt" text-anchor="middle" x="0">You can set</tspan>
    <tspan dominant-baseline="middle" dx="0" dy="1.25em" fill="black" font-family="Arial" font-size="8.0pt" text-anchor="middle" x="0">the thickness</tspan>
    <tspan dominant-baseline="middle" dx="0" dy="1.25em" fill="black" font-family="Arial" font-size="8.0pt" text-anchor="middle" x="0">of lines.</tspan>
  </text>
  <text transform="translate(427.0,443.875) translate(0,-12.5)">
    <tspan dominant-baseline="middle" dx="0" fill="black" font-family="Arial" font-size="8.0pt" text-anchor="middle" x="0">You can draw</tspan>
    <tspan dominant-baseline="middle" dx="0" dy="1.25em" fill="black" font-family="Arial" font-size="8.0pt" text-anchor="middle" x="0">a buffer</tspan>
    <tspan dominant-baseline="middle" dx="0" dy="1.25em" fill="black" font-family="Arial" font-size="8.0pt" text-anchor="middle" x="0">around lines.</tspan>
  </text>
  <text transform="translate(427.0,565.875) translate(0,-12.5)">
    <tspan dominant-baseline="middle" dx="0" fill="white" font-family="Arial" font-size="8.0pt" font-weight="bold" text-anchor="middle" x="0">The outline</tspan>
    <tspan dominant-baseline="middle" dx="0" dy="1.25em" fill="white" font-family="Arial" font-size="8.0pt" font-weight="bold" text-anchor="middle" x="0">is drawn in-</tspan>
    <tspan dominant-baseline="middle" dx="0" dy="1.25em" fill="white" font-family="Arial" font-size="8.0pt" font-weight="bold" text-anchor="middle" x="0">side the block.</tspan>
  </text>
  <text transform="translate(579.0,294.875) translate(0,-6.25)">
    <tspan dominant-baseline="middle" dx="0" fill="black" font-family="Arial" font-size="8.0pt" text-anchor="middle" x="0">Connections</tspan>
    <tspan dominant-baseline="middle" dx="0" dy="1.25em" fill="black" font-family="Arial" font-size="8.0pt" text-anchor="middle" x="0">can be grouped.</tspan>
  </text>
  <text transform="translate(319.5,682.875) translate(0,-7.8125)">
    <tspan dominant-baseline="middle" dx="0" fill="black" font-family="Arial" font-size="10.0pt" font-style="italic" text-anchor="middle" x="0">You can create blocks that span many cells,</tspan>
    <tspan dominant-baseline="middle" dx="0" dy="1.25em" fill="black" font-family="Arial" font-size="10.0pt" font-style="italic" text-anchor="middle" x="0">and adjust the geometry of arrows.</tspan>
  </text>
  <text transform="translate(675.0,355.875) translate(-0.0,0) rotate(-90)">
    <tspan dominant-baseline="middle" dx="0" fill="black" font-family="Arial" font-size="10.0pt" font-style="italic" text-anchor="middle" x="0">You can change the orientation of text.</tspan>
  </text>
  <text transform="translate(355.5,16.9375) translate(0,-0.0)">
    <tspan dominant-baseline="middle" dx="0" fill="black" font-family="Arial" font-size="14.0pt" text-anchor="middle" x="0">Capabilities Demonstration</tspan>
  </text>
