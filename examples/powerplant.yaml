# Schematic diagram of a hypothetical combined cycle power plant

diagram:

  label: Combined Cycle Power Plant
  font_family: Arial
  collapse_links: true
  fill: lightyellow
  link_distance: 6

styles:

  default_terminal:
    fill: white
    font_family: Arial
    margin_bottom: 18
    margin_left: 18
    margin_right: 18
    margin_top: 18
    padding_bottom: 6
    padding_left: 6
    padding_right: 6
    padding_top: 6

  default_link:
    bias_start: horizontal
    bias_end: horizontal
    stroke_width: 3

  cold_gas:
    stroke: turquoise

  combustion:
    label: "Combustion\nChamber"

  compressor:
    label: Compressor

  electrical_generator:
    label: "Electrical\nGenerator"

  gas_engine:
    pass_through: true
    drawing_priority: -1
    stroke_width: 1
    stroke_dasharray: 4 4
    fill: palegreen

  gas_turbine:
    label: Gas Turbine

  hot_gas:
    stroke: orangered
    fill: gold

  inside_gas_engine:
    buffer_fill: palegreen
    buffer_width: 2

  intra_section:
    stroke_width: 12
    arrow_aspect: 0.75
    drawing_priority: -2
    stroke: lightgrey

  low_priority:
    drawing_priority: -1

  section:
    pass_through: true
    drawing_priority: -2
    stroke_width: 0
    fill: moccasin
    padding_bottom: 12
    padding_left: 12
    padding_right: 12
    padding_top: 12
    label_distance: 6

  shaft:
    arrow_forward: false
    stroke: dimgrey
    stroke_width: 8
    stroke_dasharray: 8 8

  steam:
    stroke: grey

  water:
    stroke: royalblue

groups:

  gas_to_steam:
    style: low_priority

terminals:

  air:
    label: Air
    margin_bottom: 0
    margin_top: 0
    min_height: 0
    min_width: 24
    stroke: none

  cdn:
    label: Condenser

  cmp1:
    style: compressor

  cmp2:
    style: compressor

  cmb1:
    style: [combustion, hot_gas]

  cmb2:
    style: [combustion, hot_gas]

  cool:
    label: "Cooling\nTower"

  fuel:
    label: Fuel

  egn1:
    style: [electrical_generator]

  egn2:
    style: [electrical_generator]

  egn3:
    style: electrical_generator

  gtb1:
    style: [gas_turbine, hot_gas]

  gtb2:
    style: [gas_turbine, hot_gas]

  sgn:
    label: "Steam\nGenerator"
    style: hot_gas

  stb:
    label: "Steam\nTurbine"
    style: hot_gas

  exst:
    label: Exhaust

  tx:
    label: To Electrical Transformers
    font_style: italic
    text_orientation: vertical
    min_width: 48

  ge1:
    label: Gas Engine 1
    label_position: top_left
    cover: [cmp1, cmb1, gtb1]
    style: gas_engine

  ge2:
    label: Gas Engine 2
    label_position: top_left
    cover: [cmp2, cmb2, gtb2]
    style: gas_engine

  gas_section:
    label: Gas Section
    label_position: top
    cover: [gsec, cmb2, fuel, cmp1, cmb1, gtb1, cmp2, gtb2]
    style: section
    margin_right: 24

  steam_section:
    label: Steam Section
    label_position: bottom
    cover: [sgn, stb, cdn, exst, cool]
    style: section
    margin_top: 24

  electric_section:
    label: Electrical Section
    label_position: top
    cover: [egn1, egn2, egn3, tx]
    style: section
    margin_left: 24

rows:

  - [""   , ""   , fuel                   ]
  - [""   , cmp1 , cmb1 , gtb1 , egn1 , tx]
  - [air  , ""   , ""   , gsec , ""   , tx]
  - [""   , cmp2 , cmb2 , gtb2 , egn2 , tx]
  - [""   , exst , ""   , sgn  , ""   , tx]
  - [""   , cool , cdn  , stb  , egn3 , tx]

links:

  - start: air
    end: [cmp1, cmp2]
    style: cold_gas
    group: air

  - start: cmp1
    end: cmb1
    style: [cold_gas, inside_gas_engine]

  - start: cmp2
    end: cmb2
    style: cold_gas

  - start: fuel
    end: [cmb1, cmb2]
    style: low_priority
    bias_end: vertical
    stroke: olive

  - start: cmb1
    end: gtb1
    style: hot_gas

  - start: cmb2
    end: gtb2
    style: [hot_gas, inside_gas_engine]

  - start: gtb1
    end: egn1
    style: shaft

  - start: gtb2
    end: egn2
    style: shaft

  - start: [gtb1, gtb2]
    end: sgn
    bias_start: vertical
    bias_end: vertical
    style: hot_gas
    group: gas_to_steam

  - start: sgn
    end: stb
    style: steam

  - start: stb
    end: egn3
    style: shaft

  - start: stb
    end: cdn
    style: steam

  - start: cdn
    end: sgn
    bias_start: vertical
    style: water

  - start: cdn
    end: cool
    arrow_back: true
    style: water

  - start: [egn1, egn2, egn3]
    end: tx

  - start: sgn
    end: exst
    style: hot_gas

  - start: gas_section
    end: steam_section
    style: intra_section

  - start: gas_section
    end: electric_section
    style: intra_section

  - start: steam_section
    end: electric_section
    style: intra_section
