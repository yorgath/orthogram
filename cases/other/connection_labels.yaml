diagram:
  label: Connection Label Test
  padding_top: 16

styles:

  default_connection:
    arrow_base: 10
    arrow_aspect: 3
    label: "?"  # This should not appear.
    middle_label: A long connection label
    start_label:
      font_size: 8
      label: START
      text_fill: [0.0, 0.5, 0.0]
    end_label:
      font_size: 8
      label: END
      text_fill: [0.8, 0.0, 0.0]

  text_block:
    stroke_width: 1
    stroke_dasharray: [4, 2]
    margin_bottom: 8
    min_height: 16

rows:
  - [Z, Z, Z, Z, Y, Y, Y]
  - [A, B, G, ~, ~, K, ~]
  - [D, C, ~, ~, I, ~, J]
  - [E, F, ~, H, ~, L, ~]

blocks:

  - name: Z
    style: text_block
    label: |-
      Connection lines must be long enough for the label and arrows.

  - name: Y
    style: text_block
    label: Connection labels must not overlap.

connections:

  - start: A
    end: B

  - start: B
    end: C

  - start: C
    end: D

  - start: D
    end: A

  - start: E
    end: F
    arrow_back: true

  - start: G
    end: H
    exits: [bottom]
    entrances: [top]
    text_orientation: horizontal

  - start: I
    end: J

  - start: K
    end: L
