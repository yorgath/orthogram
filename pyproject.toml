[tool.poetry]
name = "orthogram"
version = "0.1.0"
description = "Draw diagrams of graphs."
authors = ["Georgios Athanasiou <yorgath@gmail.com>"]
license = "GPL-3.0"

[tool.poetry.dependencies]
python = "^3.8"
python-igraph = "^0.8.3"
pyyaml = "^5.3.1"
shapely = "^1.7.1"
svgwrite = "^1.4"

[tool.poetry.dev-dependencies]
pytest = ">=5.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
